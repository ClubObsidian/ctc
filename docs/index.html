<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.36/BigInteger.min.js"></script>
		<script src="js/Random.js"></script>
		
		<link rel="stylesheet" href="css/style.css">
		<script>
			const MAX_VALUE = 2147483647;
			
			function generate()
			{
				var seed = document.getElementById("seed").value;
				if(seed == null || seed == "")
					return;
				
				if(isNaN(seed))
				{
					seed = seed.trim();
					var count = 0;
					for(var i = 0; i < seed.length; i++)
					{
						count+= seed.charCodeAt(i);
					}
					seed = count;
				}
				setSeed(seed);
				return nextInt(MAX_VALUE);
			}
			
			function updateRandNumber()
			{
				var randNum = generate();
				document.getElementById("random-number").innerHTML = "<p>" + randNum + "</p>"
			}
			
		</script>
	</head>
	<body>
		<h1>Crack the clue tools</h1>
		<p>Tools for crack the clue. These tools do various tasks such as random number generation.</p>
		
		</br> <!-- Remove this later -->
		<h2>Random number generator</h2>
		Seed: <input type="text" id="seed">
		</br>
		</br>
		<input type="submit" onclick="updateRandNumber()" value="Generate"></input>
		<div id="random-number"> </div>
	</body>
	<footer>
	
	</footer>

</html>
