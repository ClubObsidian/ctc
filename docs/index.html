<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.40/BigInteger.js" integrity="sha256-mCAAvW36JEVTN0k3iy8Kkw1UX2AIwgH+2XL/nJPUqkU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/4.2.2/compat/openpgp.js" integrity="sha256-3/KBAIwNwhXKtzEHRty5tiPaeUI6CxbbWn9B4G7wOZI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/gh/virustotalop/random.js/Random.js"></script>
		
		
		<link rel="stylesheet" href="css/style.css">
		<script>
			const MAX_VALUE = 2147483647;
			
			function generate()
			{
				
				var seed = document.getElementById("seed").value;
				if(seed == null || seed == "")
					return;
				
				if(isNaN(seed))
				{
					seed = seed.trim();
					var count = 0;
					for(var i = 0; i < seed.length; i++)
					{
						count+= seed.charCodeAt(i);
					}
					seed = count;
				}
				var rand = new Random(seed);
				return rand.nextInt(MAX_VALUE);
			}
			
			function updateRandNumber()
			{
				var randNum = generate();
				document.getElementById("random-number").innerHTML = "<p>" + randNum + "</p>"
			}
			
			function performPGPDecryption()
			{
				var password = document.getElementById("pgp-password").value;
				var encryptedText = document.getElementById("pgp-encrypted-area").value;
				var pgpOutArea = document.getElementById("pgp-out-area");
				var options = {
					numBits: 4096,
					passphrase: password
				};
				
				var key = openpgp.generateKey(options);
				pgpOutArea.value = key.decrypt(encryptedText);
			}
		</script>
	</head>
	<body>
		<h1>Crack the Clue Tools</h1>
		
		<div id="random-number-generator">
			<h2>Random Number Generator</h2>
			Seed: <input type="text" id="seed">
			</br>
			</br>
			<input type="submit" onclick="updateRandNumber()" value="Generate"></input>
			<div id="random-number"><p></br></p></div>
		</div>
		<div id="pgp">
			<h2>PGP Key Generator</h2>
			Passphrase
			</br>
			<input type="text" id="pgp-password">
			</br>
			</br>
			Encrypted text
			</br>
			<textarea rows="10" cols="50" id="pgp-encrypted-area"></textarea>
			</br>
			</br>
			Out text
			</br>
			<textarea rows="10" cols="50" id="pgp-out-area"></textarea>
			</br>
			</br>
			<input type="submit" onclick="performPGPDecryption()" value="Decrypt"></input>
		</div>
	</body>
	<footer>
	
	</footer>

</html>
