<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.js" integrity="sha256-0JqGiPN8dEK7HmaZtG77GR2Sge8FpJJYb6D1TcTlEQo=" crossorigin="anonymous"></script>
		<script>
			function encryptText()
			{
				var password = document.getElementById("pgp-password").value;
				var plainText = document.getElementById("text-in").value;
				var textOut = document.getElementById("text-out");
				textOut.value = sjcl.encrypt(password, plainText);
			}
		</script>
	</head>
	<body>
		Passphrase
		</br>
		<input type="text" id="pgp-password">
		</br>
		</br>
		Text in
		</br>
		<textarea rows="10" cols="50" id="text-in"></textarea>
		</br>
		</br>
		Text out
		</br>
		<textarea rows="10" cols="50" id="text-out"></textarea>
		</br>
		</br>
		<input type="submit" onclick="encryptText()" value="Generate"></input>
	</body>
</html>
